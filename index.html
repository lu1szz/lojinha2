<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perifericos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo">
                <h1 class="logo-nome">Perifericos<span></span></h1>
            </div>
            <div id="buscar">
                <input type="text" id="buscar-input" placeholder="Pesquisar produto" oninput="buscarProdutos()">
                
            </div>
            <div id="carrinho-icon" onclick="toggleCarrinho()">
                <div class="imagem">
                    <img src="img/cesta.png" alt="">
                </div>
                <span id="cont-carrinho"></span>
            </div>
            <div id="carrinho-itens" >
                <ul id="itens-lista"></ul>
                <span id="preco-total">Valor Total: R$0,00</span>
                <button class="limpa" onclick="limparCarrinho()">Limpar Carrinho</button>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <div class="produtos">
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/fone gamer 1.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Fone 1</h3>
                            <p>R$ 200,00</p>
                            <button onclick="addCarrinho('Fone 1', 200.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/fone gamer 2.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Fone 2</h3>
                            <p>R$ 250,00</p>
                            <button onclick="addCarrinho('Fone 2', 250.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/mouse gamer 1.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Mouse 1</h3>
                            <p>R$ 100,00</p>
                            <button onclick="addCarrinho('Mouse 1', 100.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/mouse gamer 2.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Mouse 2</h3>
                            <p>R$ 150,00</p>
                            <button onclick="addCarrinho('Mouse 2', 150.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/teclado gamer 1.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Teclado 1</h3>
                            <p>R$ 120,00</p>
                            <button onclick="addCarrinho('Teclado 1', 120.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/teclado gamer 2.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Teclado 2</h3>
                            <p>R$130,00 </p>
                            <button onclick="addCarrinho('Teclado 2', 130.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
   
</body>
</html>
